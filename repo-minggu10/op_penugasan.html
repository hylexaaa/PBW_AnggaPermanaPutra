<!DOCTYPE html> 
<html> 
	<head> 
		<title>Operator Aritmatika</title> 
	</head> 
	<body>
		<script>
			var score = 100;
			var garis = '========================<br>';
			document.write('Mula-mula nilai score...<br>');
			document.write('Score = ' + score +'<br>');
			document.write(garis);
			document.write('score += 5<br>');
			score += 5;
			document.write('Score = ' + score +'<br>');
			document.write(garis);
			document.write('score -= 5<br>');
			score -= 5;
			document.write('Score = ' + score +'<br>');
			document.write(garis);
			document.write('score *= 5<br>');
			score *= 5;
			document.write('Score = ' + score +'<br>');
			document.write(garis);
			document.write('score /= 5<br>');
			score /= 5;
			document.write('Score = ' + score +'<br>');
			document.write(garis);
			document.write('score **= 5<br>');
			score **= 5;
			document.write('Score = ' + score +'<br>');
			document.write(garis);
			document.write('score %= 5<br>');
			score %= 5;
			document.write('Score = ' + score +'<br>');
			document.write(garis);
		</script>
	</body> 
</html>
