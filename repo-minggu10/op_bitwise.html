<!DOCTYPE html> 
<html> 
	<head> 
		<title>Operator Bitwise</title> 
	</head> 
	<body>
		<script>
			var x = 4;
			var y = 3;
			var garis = '========================<br>';
			document.write('X = ' + x +'<br>');
			document.write('Y = ' + y +'<br>');
			document.write(garis);

			var hasil = x & y;
			document.write('x & y = '+ hasil +'<br>');

			var hasil = x | y;
			document.write('x | y = '+ hasil +'<br>');

			var hasil = x ^ y;
			document.write('x ^ y = '+ hasil +'<br>');

			var hasil = ~x;
			document.write('~x = '+ hasil +'<br>');

			var hasil = x >> y;
			document.write('x >> y = '+ hasil +'<br>');
			
			var hasil = x << y;
			document.write('x << y = '+ hasil +'<br>');
			
			var hasil = x >>> y;
			document.write('x >>> y = '+ hasil +'<br>');
			
		</script>
	</body> 
</html>
