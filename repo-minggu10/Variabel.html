<!DOCTYPE html> 
<html> 
	<head> 
		<title>Belajar Variable dalam Javascript</title> 
	</head> 
	<body>
		<script>
		// membuat variable
		var nama_situs = "belajar kode";
		var VisitorCount = 1000;
		var isActive = true;
		var url = "http://dinus.ac.id";
		// menampilkan variable ke popup
		alert("Selamat Datang di "+nama_situs);
		// menampilkan variable ke html
		document.write("Nama situs : "+nama_situs+"<br>");
		document.write("Jumlah pengunjung : "+VisitorCount+"<br>");
		document.write("Status aktif : "+isActive+"<br>");
		document.write("Alamat URL : "+url+"<br>");
		</script>
	</body> 
</html>
