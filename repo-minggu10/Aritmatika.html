<!DOCTYPE html> 
<html> 
	<head> 
		<title>Operator Aritmatika</title> 
	</head> 
	<body>
		<script>
			var a = 10;
			var b = 20;
			var c = 0;
			// pengurangan
			c = b - a;
			document.write(a + ' - ' + b + ' = ' + c + '<br>');
			// penambahan
			c = b + a;
			document.write(a + ' + ' + b + ' = ' + c + '<br>');
			// pembagian
			c = b / a;
			document.write(a + ' / ' + b + ' = ' + c + '<br>');
			// perkalian
			c = b * a;
			document.write(a + ' * ' + b + ' = ' + c + '<br>');
			// pemangkatan
			c = b ** a;
			document.write(a + ' ** ' + b + ' = ' + c + '<br>');
			// modulo
			c = b % a;
		    document.write(a + ' % ' + b + ' = ' + c + '<br>');
				
			// penambahan dgn string
			c = b + "3";
			document.write(b + ' + ' + "3" + ' = ' + c + '<br>');
			// perkalian dgn string
			c = b * "3";
			document.write(b + ' * ' + "3" + ' = ' + c + '<br>');
		</script>
	</body> 
</html>
