<!DOCTYPE html> 
<html> 
	<head> 
		<title>Operator Logika</title> 
	</head> 
	<body>
		<script>
			var garis = '========================<br>';
			var aku = 20;
			var kamu = 19;
			var benar = aku > kamu;
			var salah = aku < kamu;
			document.write('aku = '+ aku + '<br>');
			document.write('kamu = '+ kamu + '<br>');
			document.write('benar = aku > kamu <br>');
			document.write('salah = aku < kamu <br>');
			document.write(garis);
			var hasil = benar && salah;
			document.write('benar && salah -> benar (and) salah<br>');
			document.write(hasil+"<br>");
			document.write(garis);
			
			var hasil = benar || salah;
			document.write('benar || salah -> benar (or) salah<br>');
			document.write(hasil+"<br>");
			document.write(garis);
			
			var hasil = !benar;
			document.write('hasil = !benar -> hasil = (bukan)benar<br>');
			document.write(hasil+"<br>");
			document.write(garis);
			
		</script>
	</body> 
</html>
