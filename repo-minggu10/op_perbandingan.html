<!DOCTYPE html> 
<html> 
	<head> 
		<title>Operator Perbandingan</title> 
	</head> 
	<body>
		<script>
			var garis = '========================<br>';
			var aku = 20;
			var kamu = 19;
			document.write('aku = '+ aku + '<br>');
			document.write('kamu = '+ kamu + '<br>');
			document.write(garis);
			var hasil = aku == kamu;
			document.write('aku == kamu <br>');
			document.write(hasil+"<br>");
			document.write(garis);
			
			var hasil = aku > kamu;
			document.write('aku > kamu <br>');
			document.write(hasil+"<br>");
			document.write(garis);
			
			var hasil = aku < kamu;
			document.write('aku < kamu <br>');
			document.write(hasil+"<br>");
			document.write(garis);
			
			var hasil = aku >= kamu;
			document.write('aku >= kamu <br>');
			document.write(hasil+"<br>");
			document.write(garis);
			
			var hasil = aku <= kamu;
			document.write('aku <= kamu <br>');
			document.write(hasil+"<br>");
			document.write(garis);
			
			var hasil = aku != kamu;
			document.write('aku != kamu <br>');
			document.write(hasil+"<br>");	
			document.write(garis);
		</script>
	</body> 
</html>
